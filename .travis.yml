language: python
python:
  - '3.6'
install:
  - pip install -r requirements.txt
env:
  - DB=postgres
before_script:
  - psql -c 'create database test_db;' -U postgres

script:
  - cd backend_system
  - python manage.py migrate
  - python manage.py test -v 2
  - coveralls

after_success:
 - coveralls